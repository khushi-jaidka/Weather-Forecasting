<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    /* Body Styling */
    body {
        background-color: #e1f5fe;  /* Soft light blue background */
        color: #333;
        line-height: 1.6;
        font-size: 16px;
        padding: 0;
        margin: 0;
        transition: background-color 0.3s ease;
    }

    /* Header Styles */
    header {
        background: linear-gradient(to right, #83c6eb, #03a9f4);  /* Gradient of blue */
        color: white;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    header h1 {
        font-size: 36px;
        margin: 0;
        animation: slideInLeft 1.5s ease-out;
    }

    header p {
        font-size: 18px;
        animation: fadeIn 2s ease-in-out;
    }

    /* Navigation Styles */
    .nav-links {
        background: linear-gradient(to right, #aecddd, #023753);  /* Darker blue gradient */
        display: flex;
        justify-content: center;
        padding: 10px 0;
        animation: fadeIn 2s ease-in-out;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #b3e5fc;  /* Lighter blue on hover */
    }

    /* Footer Styles */
    footer {
        background-color: #5cb4e0;  /* Mid-tone blue */
        padding: 10px 0;
        text-align: center;
        margin-top: 40px;
    }

    footer img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
    }

    /* Button Styling */
    .button2 a {
        background-color: rgb(69, 139, 230);  /* Blue */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .button2 a:hover {
        background-color: #0288d1;  /* Darker blue on hover */
    }

    /* Main Container */
    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        animation: fadeIn 2s ease-in-out;
    }

    /* Weather Info Section */
    .weather-info {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 40px;
    }

    .weather-info h2 {
        font-size: 2em;
        color: #2d96c0;  /* Soft blue color */
        margin-bottom: 20px;
    }

    .weather-info p {
        font-size: 1.2em;
        color: #0277bd;  /* Slightly darker blue for text */
        margin: 10px 0;
    }

    /* Weather Stats */
    .weather-stats {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        text-align: center;
    }

    .weather-stats div {
        flex: 1;
    }

    .weather-stats div p {
        font-size: 1.2em;
        color: #0288d1;  /* Blue stats color */
    }

    /* Call-to-Action Section */
    .cta-section {
        text-align: center;
        margin-top: 60px;
    }

    .cta-section h2 {
        font-size: 2.5em;
        color: #0288d1;  /* Consistent blue theme */
        margin-bottom: 20px;
        animation: slideInLeft 1.5s ease-out;
    }

    .cta-button a {
        background-color: #0288d1;  /* Soft blue color */
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    .cta-button a:hover {
        background-color: #0277bd;  /* Slightly darker blue */
    }

    /* Animations */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes slideInLeft {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(0);
        }
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    </style>
</head>
<body>

    <header>
        <h1>SKYCAST</h1>
        <p>Your Daily Forecast at a Glance</p>
    </header>

    <nav class="nav-links">
        <a href="today.html"><h4>Today</h4></a>
        <a href="hourly.html"><h4>Hourly</h4></a>
        <a href="monthly.html"><h4>Monthly</h4></a>
        <a href="10day.html"><h4>10-Day Forecast</h4></a>
        <a href="login.html"><h4>Login</h4></a>
        <a href="signup.html"><h4>Signup</h4></a>
    </nav>

    <div class="container">
        <!-- Weather Info Section -->
        <div class="weather-info">
            <h2>Current Weather in Your Location</h2>
            <p>Clear skies, 25Â°C, 5% chance of rain</p>
            <div class="weather-stats">
                <div>
                    <p>Wind: 5 km/h</p>
                </div>
                <div>
                    <p>Humidity: 60%</p>
                </div>
                <div>
                    <p>Precipitation: 5%</p>
                </div>
            </div>
        </div>

        <!-- Call to Action Section -->
        <div class="cta-section">
            <h2>Get Your Detailed Forecast Now</h2>
            <div class="cta-button">
                <a href="today.html">Get Started</a>
            </div>
        </div>
    </div>

    <footer>
        <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTANhagkcL0eJSmeUADGEw8eYucwc4Uqe4R2g&s" alt="#">
    </footer>

</body>
</html>
